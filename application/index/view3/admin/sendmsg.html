{extend name="admin/layout" /}
{block name="main"}
<div class="bg-light lter b-b wrapper-md hidden-print">
<h1 class="m-n font-thin h3">{$webTitle}</h1>
</div>
<div class="wrapper-md control">
<div class="col-lg-12">
<div class="panel panel-default">
<div class="list-group">
<div class="list-group-item bg-light mb-md" style="background-color:#778899;">
<div class="clear"><font color="white">{$webTitle}</font>
</div>
</div>
</div>
<div class="panel-body">
<form method="post" class="form-horizontal">
<div class="list-group-item">
<div class="input-group">
<span class="input-group-addon">收信人UID</span>
<input type="text" name="uid" class="form-control" value="" placeholder="填写1为所有用户,多个用户请用,分隔" required>
</div>
</div>
<div class="list-group-item">
<div class="input-group">
<span class="input-group-addon">标题</span>
<input type="text" name="title" class="form-control" value="" required>
</div>
</div>
<div class="list-group-item">
<div class="input-group">
<span class="input-group-addon">内容</span>
<textarea name="msg" rows="5" class="form-control" required></textarea>
</div>
</div>
<div class="list-group-item">
<button class="btn btn-info btn-block" type="submit">确认发送</button>
</div>
</div>
</div>
{/block}

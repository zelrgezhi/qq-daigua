{extend name="admin/layout" /}
{block name="main"}
<div class="app-content">
    <section id="ajaxshow"></section>
    <section id="container">
    
	<script>document.title="{$webTitle} - {:config('web_name')}";</script>
    <div class="app-content-body animated fadeInUp">
        <div class="hbox hbox-auto-xs hbox-auto-sm">
            <div class="col">  
                <div class="bg-light lter b-b wrapper-sm ng-scope">
                    <ul class="breadcrumb">
					    <li><i class="fa fa-home"></i> <a href="/">{:config('web_name')}</a></li>

                        <li>{$webTitle}</li>
                    </ul>
                </div>
				






<div class="wrapper">
                    


  <div class="wrapper">
                                        
                    
                    <div class="col-sm-12">
                        <div class="panel panel-info">
                            <div class="list-group-item bg-dark m-b-sm">{$webTitle}</div>
            <div class="panel-body">
                <form role="form" class="form-horizontal" method="post">
					<div class="list-group-item">
                                    <div class="input-group">
                                        <span class="input-group-addon">APP版本号</span>
                                      <input type="text" name="app_version" class="form-control"
                                   value="{$app.app_version}">
                                    </div>
                                </div>
								<div class="list-group-item">
                                    <div class="input-group">
                                        <span class="input-group-addon">APP下载地址</span>
                                      <input type="text" name="app_url" class="form-control"
                                   value="{$app.app_url}">
                                    </div>
                                </div>
								<div class="list-group-item">
                                    <div class="input-group">
                                        <span class="input-group-addon">APP更新说明</span>
                                    <textarea name="app_log" rows="5" class="form-control">{$app.app_log}</textarea>
                                    </div>
                                </div>
								<div class="list-group-item">
                                    <div class="input-group">
                                        <span class="input-group-addon">APP弹窗开关</span>
                                    <select name="app_start_is" class="form-control">
							<option value="0" {if condition="$app.app_start_is eq 0"}selected{/if}>关闭</option>
							<option value="1" {if condition="$app.app_start_is eq 1"}selected{/if}>开启</option>
							</select>
                                    </div>
                                </div>
								<div class="list-group-item" id="app_start" style="{if condition="$app.app_start_is neq 1"}display:none;{/if}">
                                    <div class="input-group">
                                        <span class="input-group-addon">APP弹窗内容</span>
                                     <textarea name="app_start" rows="5" class="form-control">{$app.app_start}</textarea>
                                    </div>
                                </div>
								
								
					


                     <div class="list-group-item">
                                    <button class="btn btn-info btn-block" type="submit">确认保存</button>
                                </div>
                </form>
				<div class="alert alert-info">提示：此页为APP客户端相关设置
			  </div>
            </div>
        </div>
    </div>
</div>
<script>
$("select[name=\'app_start_is\']").change(function(){
	if($(this).val() == 1){
		$("#app_start").css("display","inherit");
	}else{
		$("#app_start").css("display","none");
	}
});
</script>
{/block}

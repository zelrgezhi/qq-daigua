{extend name="admin/layout" /}
{block name="main"}
<div class="bg-light lter b-b wrapper-md hidden-print">
<h1 class="m-n font-thin h3">{$webTitle}</h1>
</div>
<div class="wrapper-md control">
<div class="col-lg-12">
<div class="panel panel-default">
<div class="list-group">
<div class="list-group-item bg-light mb-md" style="background-color:#778899;">
<div class="clear"><font color="white">{$webTitle}</font>
</div>
</div>
</div>
<div class="panel-body">
<form method="post">
<input type="hidden" name="action" value="search">
<div class="input-group xs-mb-15">
<input type="text" placeholder="请输入要搜索的用户ID！" name="s" class="form-control text-center" required>
<span class="input-group-btn">
<button type="submit" class="btn btn-info">立即搜索</button>
</span>
</div>
</form>
</div>
<div class="panel-body table-responsive">
<table class="table table-bordered table-condensed table-hover table-striped table-vertical-center">
<thead> 
<tr> 
<th><font size="1">#ID</th> 
<th><font size="1">用户UID</th> 
<th><font size="1">类型</th> 
<th><font size="1">金额</th> 
<th><font size="1">消息</th> 
<th><font size="1">时间</th> 
</tr> 
</thead> 
<tbody>
{volist name="$dsList" id="ds"}
<tr> 
<td>{$ds.id}</td> 
<td>{$ds.uid}</td> 
<td>{$ds.action}</td> 
<td>{$ds.point}</td> 
<td>{$ds.bz}</td> 
<td>{$ds.addtime}</td>  
</tr> 
{/volist} 
<tr class="text-center"> 
<td colspan="7">{$pageList->showPage()}</td>
</tr> 
</tbody> 
</table> 
</div>
</div>
</div>
</div>
{/block}

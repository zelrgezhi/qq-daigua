{extend name="panel/layout" /}
{block name="main"}
<div class="container-fluid main-content">
    <div class="row">
        <div class="col-lg-12">
            <ul class="breadcrumb">
                <li>
                    <a href="/"><i class="icon-home"></i></a>
                </li>
                <li>
                    <a href="{:url('index')}">管理面板</a>
                </li>
                <li>
                    <a href="{:url('dgInfo',['qid'=>$qid])}">{$info.uin}</a>
                </li>
                <li class="active">
                    {$kindName}配置
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="widget-container fluid-height clearfix">
                <div class="heading">
                    <i class="icon-reorder"></i>{$kindName}配置
                </div>
                <div class="widget-content padded">
                    <form method="post" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">QQ</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" value="{$info.uin}" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">{$kindName}内容</label>
                            <div class="col-lg-8">
                                <textarea name="con" rows="5" class="form-control" placeholder="留空系统发布随机内容">{$info[$kind."con"]}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-offset-3 col-lg-8">
                                <button class="btn btn-primary" type="submit">保存配置</button>
                                <button class="btn btn-default-outline" type="reset">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}

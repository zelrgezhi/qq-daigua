{extend name="panel/layout" /}
{block name="main"}
	<div class="app-content">
    <section id="ajaxshow"></section>
    <section id="container">
    
	<script>document.title="{$webTitle} - {:config('web_name')}";</script>
    <div class="app-content-body animated fadeInUp">
        <div class="hbox hbox-auto-xs hbox-auto-sm">
            <div class="col">  
                <div class="bg-light lter b-b wrapper-sm ng-scope">
                    <ul class="breadcrumb">
					    <li><i class="fa fa-home"></i> <a href="/">{:config('web_name')}</a></li>

                        <li>{$webTitle}</li>
                    </ul>
                </div>
				
				
				<div class="wrapper">
                    <div class="col-lg-8 col-md-12 col-lg-offset-2 text-center" role="main">
                        <div class="panel panel-info">
                                <div class="list-group-item bg-dark m-b-sm">
                                      <div class="clear"><i class="fa fa-warning text-lt fa m-r-sm"></i> 开通代理须知</div>
                                </div>
                                <div class="list-group-item">开通代理享受低价提卡等等优惠。</div>
								<div class="list-group-item">代理拥有较高的权限！！！！</div>
                        </div>
                    </div>

				
				
				
<div class="row">
    <div class="col-lg-8 col-md-12 col-lg-offset-2 text-center">
		 <div class="panel panel-info">
                                <div class="list-group-item bg-dark m-b-sm">
                自助开通VIP
            </div>
			<div class="panel-body">
				<form action="#" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">当前余额</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" value="{$userInfo.point}元" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">当前身份</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" value="{$power}" disabled>
                        </div>
                    </div>
                </form>
			</div>
		</div>
       <div class="panel panel-info">
                                <div class="list-group-item bg-dark m-b-sm">
                VIP价格表
            </div>
			<div class="col-lg-12 table-responsive">
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<th>VIP级别</th>
							<th>拿货价(全套代挂/单向代挂)</th>
							<th>开通价格</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
					{volist name="viplist" id="row"}
					<tr>
						<td>{$row.name}</td>
						<td>{$row.price_all}元/{$row.price_dx}元</td>
						<td><b>{$row.price_vip}</b>元</td>
						<td><a href="{:url('shop')}?action=buy&id={$row.id}">立即开通</a></td>
					</tr>
					{/volist}
					</tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{/block}

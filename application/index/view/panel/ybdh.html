{extend name="panel/layout" /}
{block name="main"}
	<div id="content" class="app-content" role="main">
	<div id="Loading" style="display:none">
		<div ui-butterbar="" class="butterbar active"><span class="bar"></span></div>
	</div>
<div class="app-content-body">	<section id="container">
<div class="bg-light lter b-b wrapper-md hidden-print">
<h1 class="m-n font-thin h3">元宝兑换</h1>
</div><div class="wrapper-md ng-scope">    <div class="wrapper-md control">
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                元宝兑换
            </div>

            <div class="panel-body">
                <div class="alert alert-success">
                    你当前身份是：<font color="#8b4513">{$degree}</font></span><br>你的兑换比例是：1元宝 = <font
                        color="red">{$rate}</font>元余额！

                </div>
                <form method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">余额</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" value="{$userInfo.point}元" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">剩余元宝</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" value="{$userInfo.coin}" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">兑换数量</label>
                        <div class="col-lg-8">
                            <input type="number" name="num" placeholder="输入要兑换元宝数量" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-offset-3 col-lg-8">
                            <button class="btn btn-primary" type="submit">确认兑换</button>
                            <button class="btn btn-default-outline" type="reset">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}

{extend name="common/layout"/}
{block name="title"}我的资料{/block}
{block name="main"}
<div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-btns">
            <a href="" class="panel-close">×</a>
            <a href="" class="minimize">−</a>
          </div>
          <h4 class="panel-title">我的资料</h4>
         </div>
        <div class="panel-body panel-body-nopadding">
          
          <form class="form-horizontal form-bordered" method="post" action="{:url('myinfo',['do'=>'save'])}">
            
            <div class="form-group">
              <label class="col-sm-3 control-label">Uid</label>
              <div class="col-sm-6">
                <input type="text" class="form-control"  value="{$userinfo.uid}" readonly>
              </div>
            </div>
            
            <div class="form-group">
				  <label class="col-sm-3 control-label" >用户名</label>
				  <div class="col-sm-6">
					 <input type="text"  class="form-control" value="{$userinfo.user}" readonly>
				  </div>
			</div>
			
			<div class="form-group">
				  <label class="col-sm-3 control-label" >绑定邮箱</label>
				  <div class="col-sm-6">
					 <input type="text" name="mail" class="form-control" value="{$userinfo.mail}" >
				  </div>
			</div>
			
			<div class="form-group">
				  <label class="col-sm-3 control-label" >绑定QQ</label>
				  <div class="col-sm-6">
					 <input type="text" name="qq" class="form-control" value="{$userinfo.qq}">
				  </div>
			</div>
            
            <div class="panel-footer">
						<div class="row">
							<div class="col-sm-9 col-sm-offset-3">
								<button class="btn btn-primary">保存</button>
							</div>
						</div>
					</div>
          </form>
          
        </div><!-- panel-body -->
        
      </div>

{/block}

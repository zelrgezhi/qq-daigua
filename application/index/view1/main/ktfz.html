{extend name="common/layout"/}
{block name="title"}开通分站{/block}
{block name="main"}
<div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-btns">
            <a href="" class="panel-close">×</a>
            <a href="" class="minimize">−</a>
          </div>
          <h4 class="panel-title">开通分站</h4>
         </div>
        <div class="panel-body panel-body-nopadding">
          
          <form class="form-horizontal form-bordered" method="post" action="{:url('ktfz',['do'=>'ktfz'])}">
            
            <div class="form-group">
              <label class="col-sm-3 control-label">前缀</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="fzqz" placeholder="不要输入http://，请直接输入前缀即可" >.{:config('zz_fzhz')}
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">网站名称</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="name" placeholder="网站名称" >
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">绑定QQ</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="qq" placeholder="绑定QQ，以便主站长查找" >
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">开通月数[价格:{:config('zz_fzprice_month') + config('web_fzprice')}元/月]</label>
              <div class="col-sm-6">
                <input type="number" class="form-control" name="month" placeholder="开通月数" >
                {:config('zz_fz_auto') ? "[<font color=red>本站已经开启自动续费</font>]" : NULL}
              </div>
            </div>
			<div class="panel-footer">
						<div class="row">
							<div class="col-sm-9 col-sm-offset-3">
								<button class="btn btn-primary">开通</button>
							</div>
						</div>
					</div>
            
          </form>
          
        </div><!-- panel-body -->
        
      </div>

{/block}
